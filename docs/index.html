                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
                        }
                        return this.origin.code.apply(this, arguments);
                    },
                },
            },
            // other setting
            vueComponents: {
                'button-counter': {
                    template:
                        '<button @click="count += 1">You clicked me {{ count }} times</button>',
                    data: function () {
                        return {
                            count: 0,
                        };
                    },
                },
            },
            vueGlobalOptions: {
                data: function () {
                    return {
                        count: 0,
                        message: 'Hello, World!',
                        // Fake API response
                        images: [
                            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
                        ],
                    };
                },
                computed: {
                    timeOfDay: function () {
                        const date = new Date();
                        const hours = date.getHours();

                        if (hours < 12) {
                            return 'morning';
                        } else if (hours < 18) {
                            return 'afternoon';
                        } else {
                            return 'evening';
                        }
                    },
                },
                methods: {
                    hello: function () {
                        alert(this.message);
                    },
                },
            },
            vueMounts: {
                '#counter': {
                    data: function () {
                        return {
                            count: 0,
                        };
                    },
                },
            },
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (content) {
                        // 每次开始解析 Markdown 内容时调用
                        // 将所有../img替换成img
                        // https://github.com/docsifyjs/docsify/issues/936
                        return content.replace(/..\/img/g, "/deep-rl/img");
                    })

                    // hook.doneEach(function () {
                    //   window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
                    // })
                }
            ],
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('cdn.jsdelivr.net/gh', 'github.com')
                                .replace('@master', '/blob/master');
                        } else {
                            url =
                                'https://github.com/jianzhnie/llmtech/blob/main/docs/' +
                                vm.route.file;
                        }
                        var editHtml = '[:memo: Edit on Github](' + url + ')\n';
                        return editHtml + html;
                    })
                },
            ],
        }

            }
        }
    </script>
