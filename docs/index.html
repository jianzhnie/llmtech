        // Docsify configuration
        window.$docsify = {

            autoHeader: true,
            //小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 使用相对路径
            relativePath: false,

            search: {
                placeholder: '搜索',
                paths: 'auto',
                noData: '抱歉！找不到对应的结果',

            alias: {
                '/.*/_navbar.md': '/_navbar.md',
                // '/.*/_sidebar.md': '/_sidebar.md'
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error!',
                successText: 'Copied!'

            pagination: {
                previousText: '上一节',
                nextText: '下一节',
                crossChapter: true,
                crossChapterText: true,

            autoHeaders: {
                separator: String,          // how numbers should be separated
                custom: String,          // if `separator` is set to other then specify own here
                levels: String | Object, // heading levels h[1-6]
                scope: String,          // plugin search scope
                debug: Boolean          // show console.log messages
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            notFoundPage: true,
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            notFoundPage: 'error.md',
            ga: 'UA-46744044-1',
            // other setting
            vueComponents: {
                'button-counter': {
                    template:
                        '<button @click="count += 1">You clicked me {{ count }} times</button>',
                    data: function () {
                        return {
                            count: 0,
                        };
                    },
                },
            },
            vueGlobalOptions: {
                data: function () {
                    return {
                        count: 0,
                        message: 'Hello, World!',
                        // Fake API response
                        images: [
                            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
                        ],
                    };
                },
                computed: {
                    timeOfDay: function () {
                        const date = new Date();
                        const hours = date.getHours();

                        if (hours < 12) {
                            return 'morning';
                        } else if (hours < 18) {
                            return 'afternoon';
                        } else {
                            return 'evening';
                        }
                    },
                },
                methods: {
                    hello: function () {
                        alert(this.message);
                    },
                },
            },
            vueMounts: {
                '#counter': {
                    data: function () {
                        return {
                            count: 0,
                        };
                    },
                },
            },
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (content) {
                        // 每次开始解析 Markdown 内容时调用
                        // 将所有../img替换成img
                        // https://github.com/docsifyjs/docsify/issues/936
                        return content.replace(/..\/img/g, "/deep-rl/img");
                    })

                    // hook.doneEach(function () {
                    //   window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
                    // })
                }
            ],

            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('cdn.jsdelivr.net/gh', 'github.com')
                                .replace('@master', '/blob/master');
                        } else {
                            url =
                                'https://github.com/jianzhnie/machine-learning-wiki/blob/main/docs/' +
                                vm.route.file;
                        }
                        var editHtml = '[:memo: Edit on Github](' + url + ')\n';
                        return editHtml + html;
                    })
                },
            ],
            // plugins: [

    <script>
        const gitalk = new Gitalk({
            clientID: '2f03a17c37f95f44eed3',
            clientSecret: 'bbf486199b370b5312fd0295835fbde6e1361835',
            repo: 'machine-learning-wiki',
            owner: 'jianzhnie',
            admin: ['jianzhnie'],
            title: location.hash.match(/#(.*?)([?]|$)/)[1], // 这个是设置 issue 对应的标题
            id: location.hash.match(/#(.*?)([?]|$)/)[1],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
        // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
        window.onhashchange = function (event) {
            if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
                location.reload()
            }
        }
    </script>
