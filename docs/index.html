    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
        // ÂÖ®Â±ÄÂèòÈáèÂÆö‰πâ
        let num = 0;
        const PDF_MARGIN_TOP = '20px';
        const PDF_MARGIN_BOTTOM = '20px';

        // Docsify configuration
        window.$docsify = {
            // name: 'Machine-Learning-Wiki',
            name: '<p>üåà Robin Home Page </p>',
            repo: 'https://github.com/jianzhnie/llmtech',
            homepage: 'README.md',
            //Ëá™Âä®Ë∑≥ËΩ¨Âà∞È°µÈù¢È°∂ÈÉ®
            auto2top: true,
            // Â∞ÅÈù¢
            coverpage: true,
            // Â∞ÅÈù¢ÂíåÂÜÖÂÆπÂçïÁã¨ÊòæÁ§∫
            onlyCover: true,
            // ÊâßË°åÈ°µÈù¢‰∏äÁöÑËÑöÊú¨„ÄÇÂè™Ëß£ÊûêÁ¨¨‰∏Ä‰∏™ËÑöÊú¨Ê†áËÆ∞ÔºàÊºîÁ§∫Ôºâ„ÄÇÂ¶ÇÊûúÂ≠òÂú®VueÔºåÂàôÈªòËÆ§ÂºÄ
            executeScript: true,
            // ‰æßËæπÊ†è
            loadSidebar: true,
            // È°∂Ê†è
            loadNavbar: true,
            // load from _footer.md
            loadFooter: true,
            // Â∞èÂ±èËÆæÂ§á‰∏ãÂêàÂπ∂ÂØºËà™Ê†èÂà∞‰æßËæπÊ†è
            mergeNavbar: true,
            // ÊúÄÂ§ßÊîØÊåÅÊ∏≤ÊüìÁöÑÊ†áÈ¢òÂ±ÇÁ∫ß
            maxLevel: 4,
            // Ëá™ÂÆö‰πâ‰æßËæπÊ†èÂêéÈªòËÆ§‰∏ç‰ºöÂÜçÁîüÊàêÁõÆÂΩïÔºåËÆæÁΩÆÁîüÊàêÁõÆÂΩïÁöÑÊúÄÂ§ßÂ±ÇÁ∫ßÔºàÂª∫ËÆÆÈÖçÁΩÆ‰∏∫2-4Ôºâ
            subMaxLevel: 3,
            //Ëá™Âä®ÊòæÁ§∫Ê†áÈ¢ò
            autoHeader: false,
            // ‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑ
            relativePath: false,
            // 404È°µÈù¢
            notFoundPage: true,
            notFoundPage: 'error.md',
            // Êó•ÊúüÊ†ºÂºè
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            // Ë∞∑Ê≠åÂàÜÊûê SEO
            ga: 'UA-46744044-1',
            //ÊêúÁ¥¢Êèí‰ª∂
            search: {
                placeholder: 'üîç ÊêúÁ¥¢ÊñáÊ°£...',
                paths: 'auto',
                noData: 'üòî Êä±Ê≠âÔºÅÊâæ‰∏çÂà∞ÂØπÂ∫îÁöÑÁªìÊûú',
                maxAge: 86400000,
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: 'Robin\'s Home Page',
                pathNamespaces: ['/'],
                maxResults: 20,
            },

            alias: {
                '/.*/_navbar.md': '/_navbar.md',
            },

            // ‰ª£Á†ÅÂ§çÂà∂ÈÖçÁΩÆ
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error!',
                successText: 'Copied!'
            },

            // ÂàÜÈ°µÈÖçÁΩÆ
            pagination: {
                previousText: '‰∏ä‰∏ÄËäÇ',
                nextText: '‰∏ã‰∏ÄËäÇ',
                crossChapter: true,
                crossChapterText: true,
            },

            // Ê†áÁ≠æÈ°µÈÖçÁΩÆ
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            },

            // Â≠óÊï∞ÁªüËÆ°ÈÖçÁΩÆ
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "Â≠ó",
                    minute: "ÂàÜÈíü"
                },
                isExpected: true
            },
            // Markdown Ê∏≤ÊüìÂô®‰ºòÂåñ
            markdown: {
                renderer: {
                    image: function (href, title, text) {
                        // ÊåâÁÖßÂéüÊù•ÁöÑÊ∏≤Êüì img
                        var image_html = this.origin.image.apply(this, arguments);
                        // Áî® figure ÂåÖ‰∏Ä‰∏ãÂõæÁâáÔºåÂÆûÁé∞Â±Ö‰∏≠
                        return '<figure>' + image_html + '<figcaption>' + text + '</figcaption></figure>';
                    },
                    code: function (code, lang, base = null) {
                        // Mermaid ÂõæË°®Ê∏≤Êüì
                        if (lang === "mermaid") {
                            try {
                            return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                                return '<pre><code class="language-mermaid">' + code + '</code></pre>';
                            }
                        }

                        // DOT ÂõæË°®Ê∏≤Êüì
                        if (lang === "dot") {
                            try {
                                return '<div class="viz">' + Viz(code, "SVG") + '</div>';
                            } catch (error) {
                                console.error('DOT rendering error:', error);
                                return '<pre><code class="language-dot">' + code + '</code></pre>';
                            }
                        }

                        // PDF Ê∏≤Êüì
                        function pdf_renderer(code, lang, verify) {
                            function unique_id_generator() {
                                function rand_gen() {
                                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                                }
                                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                            }
                            if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                                if (verify) {
                                    return true;
                                } else {
                                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                    var container_list = new Array();
                                    if (localStorage.getItem('pdf_container_list')) {
                                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                    }
                                    container_list.push({ "pdf_location": code, "div_id": divId });
                                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                    return '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">' + '<a href="' + code + '">üìÑ Êü•Áúã PDF</a>' + '</div>';
                                }
                            }
                            return false;
                        }
                        if (pdf_renderer(code, lang, true)) {
                            return pdf_renderer(code, lang, false);
                        }
                        // ÂÖ∂ÂÆÉÊâÄÊúâ‰ª£Á†ÅÂùóÔºå‰ΩøÁî®ÈªòËÆ§Ê∏≤ÊüìÂô®Ôºà‰øùËØÅ copy ÊåâÈíÆÊ≠£Â∏∏Ôºâ
                        return (base ? base : this.origin.code.apply(this, arguments));
                    },
                },
            },
            // Vue ÁªÑ‰ª∂ÈÖçÁΩÆ
            vueComponents: {
                'button-counter': {
                    template: '<button @click="count += 1" class="vue-button">ÁÇπÂáª‰∫Ü {{ count }} Ê¨°</button>',
                    data: function () {
                        return { count: 0 };
                    },
                },
            },
            vueGlobalOptions: {
                data: function () {
                    return {
                        count: 0,
                        message: 'Hello, World!',
                        // Fake API response
                        images: [
                            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
                        ],
                    };
                },
                computed: {
                    timeOfDay: function () {
                        const date = new Date();
                        const hours = date.getHours();
                        if (hours < 12) return 'morning';
                        else if (hours < 18) return 'afternoon';
                        else return 'evening';
                    },
                },
                methods: {
                    hello: function () {
                        alert(this.message);
                    },
                },
            },
            vueMounts: {
                '#counter': {
                    data: function () {
                        return { count: 0 };
                    },
                },
            },

            // ÂêàÂπ∂ÁöÑÊèí‰ª∂ÈÖçÁΩÆ
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        let url;
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('cdn.jsdelivr.net/gh', 'github.com')
                                .replace('@master', '/blob/master');
                        } else {
                            url = 'https://github.com/jianzhnie/llmtech/blob/main/docs/' + vm.route.file;
                        }
                        var editHtml = '[:memo: Edit on Github](' + url + ')\n';
                        return editHtml + html;
                    });
                },
            ],
        }
    </script>
