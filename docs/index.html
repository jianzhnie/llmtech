<body>

    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-carbon@1"></script>
    <script>
        // 全局变量定义
        let num = 0;
        const PDF_MARGIN_TOP = '20px';
        const PDF_MARGIN_BOTTOM = '20px';

        // Docsify configuration
        window.$docsify = {
            // name: 'Machine-Learning-Wiki',
            name: '<p>🌈 Robin Home Page </p>',
            repo: 'https://github.com/jianzhnie/llmtech',
            homepage: 'README.md',
            //自动跳转到页面顶部
            auto2top: true,
            // 封面
            coverpage: true,
            // 封面和内容单独显示
            onlyCover: true,
            // 执行页面上的脚本。只解析第一个脚本标记（演示）。如果存在Vue，则默认开
            executeScript: true,
            // 侧边栏
            loadSidebar: true,
            // 顶栏
            loadNavbar: true,
            // load from _footer.md
            loadFooter: true,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 最大支持渲染的标题层级
            maxLevel: 4,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 3,
            //自动显示标题
            autoHeader: false,
            // 使用相对路径
            relativePath: false,
            // 404页面
            notFoundPage: true,
            notFoundPage: 'error.md',
            // 日期格式
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            // 谷歌分析 SEO
            ga: 'UA-46744044-1',
            //搜索插件
            search: {
                placeholder: '🔍 搜索文档...',
                paths: 'auto',
                noData: '😔 抱歉！找不到对应的结果',
                maxAge: 86400000,
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: 'Robins Home Page',
                pathNamespaces: ['/'],
                maxResults: 20,
            },
            alias: {
                '/.*/_navbar.md': '/_navbar.md',
            },
            // 代码复制配置
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error!',
                successText: 'Copied!'
            },
            // 分页配置
            pagination: {
                previousText: '上一节',
                nextText: '下一节',
                crossChapter: true,
                crossChapterText: true,
            },
            // 标签页配置
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            },
            autoHeaders: {
                separator: String,          // how numbers should be separated
                custom: String,          // if `separator` is set to other then specify own here
                levels: String | Object, // heading levels h[1-6]
                scope: String,          // plugin search scope
                debug: Boolean          // show console.log messages
            },
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "字",
                    minute: "分钟"
                },
                isExpected: true
            },
            // Markdown 渲染器优化
            markdown: {
                renderer: {
                    image: function (href, title, text) {
                        // 按照原来的渲染 img
                        var image_html = this.origin.image.apply(this, arguments);
                        // 用 figure 包一下图片，实现居中
                        return '<figure>' + image_html + '<figcaption>' + text + '</figcaption></figure>';
                    },
                    code: function (code, lang, base = null) {
                        // Mermaid 图表渲染
                        if (lang === "mermaid") {
                            return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
                        }
                        return this.origin.code.apply(this, arguments);
                        // DOT 图表渲染
                        if (lang === "dot") {
                            return (
                                '<div class="viz">' + Viz(code, "SVG") + '</div>'
                            );
                        }
                        // PDF 渲染
                        function pdf_renderer(code, lang, verify) {
                            function unique_id_generator() {
                                function rand_gen() {
                                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                                }
                                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                            }
                            if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                                if (verify) {
                                    return true;
                                } else {
                                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                    var container_list = new Array();
                                    if (localStorage.getItem('pdf_container_list')) {
                                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                    }
                                    container_list.push({ "pdf_location": code, "div_id": divId });
                                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                    return ('<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">' + '<a href="' + code + '">📄 查看 PDF</a>' + '</div>');
                                }
                            }
                            return false;
                        }
                        if (pdf_renderer(code, lang, true)) {
                            return pdf_renderer(code, lang, false);
                        }
                        // 其它所有代码块，使用默认渲染器（保证 copy 按钮正常）
                        return (base ? base : this.origin.code.apply(this, arguments));
                    },
                },
            },
            // Vue 组件配置
            vueComponents: {
                'button-counter': {
                    template: '<button @click="count += 1" class="vue-button">点击了 {{ count }} 次</button>',
                    data: function () {
                        return { count: 0 };
                    },
                },
            },
            vueGlobalOptions: {
                data: function () {
                    return {
                        count: 0,
                        message: 'Hello, World!',
                        // Fake API response
                        images: [
                            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
                        ],
                    };
                },
                computed: {
                    timeOfDay: function () {
                        const date = new Date();
                        const hours = date.getHours();
                        if (hours < 12) return 'morning';
                        else if (hours < 18) return 'afternoon';
                        else return 'evening';
                    },
                },
                methods: {
                    hello: function () {
                        alert(this.message);
                    },
                },
            },
            vueMounts: {
                '#counter': {
                    data: function () {
                        return {
                            count: 0,
                        };
                    },
                },
            },

            // 合并的插件配置
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        let url;
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('cdn.jsdelivr.net/gh', 'github.com')
                                .replace('@master', '/blob/master');
                        } else {
                            url = 'https://github.com/jianzhnie/llmtech/blob/main/docs/' + vm.route.file;
                        }
                        var editHtml = '[:memo: Edit on Github](' + url + ')\n';
                        return editHtml + html;
                    });
                },
            ],
        }
    </script>
