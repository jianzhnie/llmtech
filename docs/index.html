    <script>
        // 全局变量定义
        let num = 0;
        const PDF_MARGIN_TOP = '20px';
        const PDF_MARGIN_BOTTOM = '20px';

        // Docsify configuration
        window.$docsify = {
            name: '<p> 🌈 Robin Home Page </p>',
            repo: 'https://github.com/jianzhnie/llmtech',

            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            ga: 'UA-46744044-1',

            // 搜索配置优化
            search: {
                placeholder: '🔍 搜索文档...',
                paths: 'auto',
                noData: '😔 抱歉！找不到对应的结果',
                maxAge: 86400000,
                depth: 6,
                hideOtherSidebarContent: false,
                namespace: 'Robins Home Page',
                pathNamespaces: ['/'],
                maxResults: 20,
            },

            alias: {
                '/.*/_navbar.md': '/_navbar.md',
            },

            // 代码复制配置
            copyCode: {
                buttonText: '📋 复制',
                errorText: '❌ 复制失败',
                successText: '✅ 已复制'
            },

            // 分页配置
            pagination: {
                previousText: '上一节',
                nextText: '下一节',
                crossChapter: true,
                crossChapterText: true,
            },

            // 标签页配置
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true
            },

            // 字数统计配置
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "字",
                    minute: "分钟"
                },
                isExpected: true
            },

            // Markdown 渲染器优化
            markdown: {
                renderer: {
                    image: function (href, title, text) {
                        var image_html = this.origin.image.apply(this, arguments);
                        return '<figure>' + image_html + '<figcaption>' + text + '</figcaption></figure>';
                    },
                    code: function (code, lang, base = null) {
                        // Mermaid 图表渲染
                        if (lang === "mermaid") {
                            try {
                                return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                                return '<pre><code class="language-mermaid">' + code + '</code></pre>';
                            }
                        }

                        // DOT 图表渲染
                        if (lang === "dot") {
                            try {
                                return '<div class="viz">' + Viz(code, "SVG") + '</div>';
                            } catch (error) {
                                console.error('DOT rendering error:', error);
                                return '<pre><code class="language-dot">' + code + '</code></pre>';
                            }
                        }

                        // PDF 渲染
                        var pdf_renderer = function (code, lang, verify) {
                            function unique_id_generator() {
                                function rand_gen() {
                                    return Math.floor((Math.random() + 1) * 65536).toString(16).substring(1);
                                }
                                return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                            }

                            if (lang && !lang.localeCompare('pdf', 'en', { sensitivity: 'base' })) {
                                if (verify) {
                                    return true;
                                } else {
                                    var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                                    var container_list = new Array();
                                    if (localStorage.getItem('pdf_container_list')) {
                                        container_list = JSON.parse(localStorage.getItem('pdf_container_list'));
                                    }
                                    container_list.push({ "pdf_location": code, "div_id": divId });
                                    localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                                    return '<div style="margin-top:' + PDF_MARGIN_TOP + '; margin-bottom:' + PDF_MARGIN_BOTTOM + ';" id="' + divId + '">' + '<a href="' + code + '">📄 查看 PDF</a>' + '</div>';
                                }
                            }
                            return false;
                        }

                        if (pdf_renderer(code, lang, true)) {
                            return pdf_renderer(code, lang, false);
                        }

                        return (base ? base : this.origin.code.apply(this, arguments));
                    },
                },
            },

            // Vue 组件配置
            vueComponents: {
                'button-counter': {
                    template: '<button @click="count += 1" class="vue-button">点击了 {{ count }} 次</button>',
                    data: function () {
                        return { count: 0 };
                    },
                },
            },

            vueGlobalOptions: {
                data: function () {
                    return {
                        count: 0,
                        message: 'Hello, World!',
                        images: [
                            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
                        ],
                    };
                },
                computed: {
                    timeOfDay: function () {
                        const date = new Date();
                        const hours = date.getHours();
                        if (hours < 12) return 'morning';
                        else if (hours < 18) return 'afternoon';
                        else return 'evening';
                    },
                },
                methods: {
                    hello: function () {
                        alert(this.message);
                    },
                },
            },

            vueMounts: {
                '#counter': {
                    data: function () {
                        return { count: 0 };
                    },
                },
            },

            // 合并的插件配置
            plugins: [
                // 图片路径修复插件
                function (hook, vm) {
                    hook.beforeEach(function (content) {
                        return content.replace(/..\/img/g, "/rlwiki/img");
                    });
                },

                // GitHub 编辑链接插件
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        let url;
                        if (/githubusercontent\.com/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('raw.githubusercontent.com', 'github.com')
                                .replace(/\/master/, '/blob/master');
                        } else if (/jsdelivr\.net/.test(vm.route.file)) {
                            url = vm.route.file
                                .replace('cdn.jsdelivr.net/gh', 'github.com')
                                .replace('@master', '/blob/master');
                        } else {
                            url = 'https://github.com/jianzhnie/llmtech/blob/main/docs/' + vm.route.file;
                        }
                        var editHtml = '[:memo: 在 GitHub 上编辑](' + url + ')\n';
                        return editHtml + html;
                    });
                },

                // 页面加载完成后的优化
                function (hook, vm) {
                    hook.doneEach(function () {
                        // 添加代码块行号
                        document.querySelectorAll('pre code').forEach(function (block) {
                            if (block.classList.contains('hljs')) {
                                // 检查是否已经添加了行号
                                if (!block.parentElement.querySelector('.hljs-ln')) {
                                    hljs.lineNumbersBlock(block);
                                }
                            }
                        });

                        // 优化表格响应式
                        document.querySelectorAll('table').forEach(function (table) {
                            if (!table.parentElement.classList.contains('table-wrapper')) {
                                const wrapper = document.createElement('div');
                                wrapper.className = 'table-wrapper';
                                wrapper.style.overflowX = 'auto';
                                table.parentNode.insertBefore(wrapper, table);
                                wrapper.appendChild(table);
                            }
                        });

                        // 优化代码块显示
                        document.querySelectorAll('pre').forEach(function (pre) {
                            if (!pre.querySelector('.copy-btn')) {
                                const copyBtn = document.createElement('button');
                                copyBtn.className = 'copy-btn';
                                copyBtn.textContent = '复制';
                                copyBtn.onclick = function() {
                                    const code = pre.querySelector('code');
                                    if (code) {
                                        navigator.clipboard.writeText(code.textContent).then(function() {
                                            copyBtn.textContent = '已复制!';
                                            setTimeout(function() {
                                                copyBtn.textContent = '复制';
                                            }, 2000);
                                        });
                                    }
                                };
                                pre.style.position = 'relative';
                                pre.appendChild(copyBtn);
                            }
                        });
                    });
                }
            ],
        }
    </script>
